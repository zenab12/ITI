<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 validation</title>
    <style>
      input {
      border: 3px solid #ccc;
      -webkit-transition: 0.5s;
      transition: 0.5s;
      outline: none;}

    input:focus {
      border: 3px solid rgb(249, 2, 2);
      box-shadow: 1px 1px 1px rgb(249, 2, 2);
    }
    </style>
</head>
<body>
    <h1>Change Email address</h1>
    <form>  
        <input type="text" placeholder="Username" value="" required>
        <input type="email" placeholder="email" value="" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" required>
        <input type="submit" value="change">
    </form>

    <script> 
         var form = document.getElementsByTagName("form")[0];
         var input = document.getElementsByTagName('input');
    </script>
</body>
</html>
