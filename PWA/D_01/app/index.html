<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character encoding -->
    <meta charset="utf-8" />
    <!-- Set the viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set title -->
    <title>Service Worker Example</title>
    <link href="manifest/manifest.webmanifest" rel="manifest" />
    <!-- Add stylesheet -->
    <link href="styles/index.css" rel="stylesheet" />
    <!-- <link rel="manifest" href="manifest.webmanifest" > -->
  </head>
  <body>
    <h1>Service Worker Example</h1>
    <a href="other.html">Other page</a>
    <br /><br />
    <a href="below/another.html">Another page</a>
    <button id="btn">INSTALL</button>

    <script>
      // Script to register the service worker goes here
      if ("serviceWorker" in navigator) {
        console.log("service worker supported");
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("sw.js")
            .then((regestration) => {
              console.log("service worker registered", regestration);
            })
            .catch((err) => {
              console.log("failed", err);
            });
        });
      }

      let promptEvent;
      const installBtn = document.getElementById("btn");

      window.addEventListener("beforeinstallprompt", (event) => {
        // Suppress automatic prompting.
        console.log("fd");
        event.preventDefault();
        promptEvent = event;
        listenToUserAction();
      });

      function listenToUserAction() {
        installBtn.addEventListener("click", installApp);
      }

      function installApp() {
        installBtn.disabled = false;
        promptEvent.prompt(); // Wait for the user to respond to the prompt
        promptEvent.userChoice.then((choice) => {
          if (choice.outcome === "accepted") {
            console.log("User accepted");
          } else {
            console.log("User dismissed");
          }
        });
      }
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
