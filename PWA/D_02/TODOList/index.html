<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=380" />
    <!-- <script src="scripts/todo.js"></script> -->

    <link rel="icon" type="image/png" href="img/icon-128.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/idb.js"></script>
    <script type="text/javascript" src="js/todoListdB.js"></script>
    <title>To do list</title>
  </head>
  <body>
    <h1>To do list</h1>

    <div class="task-box">
      <!-- <ul id="task-list">

</ul> -->
      <div id="results"></div>
    </div>

    <div class="form-box">
      <h2>Add new to do</h2>

      <div class="taskform">
        <div class="full-width">
          <label for="TaskTitle">Task title:</label
          ><input type="text" id="TaskTitle" />
        </div>
        <div class="half-width">
          <label for="Hours">Hours (hh):</label
          ><input type="number" id="Hours" />
        </div>
        <div class="half-width">
          <label for="Mins">Mins (mm):</label><input type="number" id="Mins" />
        </div>
        <div class="third-width">
          <label for="deadline-day">Day:</label>

          <select id="Days">
            <option selected value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
          </select>
        </div>

        <div class="third-width">
          <label for="deadline-month">Month:</label>
          <select id="Months">
            <!-- <option value=''>--Select Month--</option> -->
            <option selected value="Janaury">Janaury</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          </select>
        </div>

        <div class="third-width">
          <label for="deadline-year">Year:</label>
          <select id="Years">
            <option selected value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
            <option value="2031">2031</option>
            <option value="2032">2032</option>
            <option value="2033">2033</option>
            <option value="2034">2034</option>
            <option value="2035">2035</option>
            <option value="2036">2036</option>
            <option value="2037">2037</option>
            <option value="2038">2038</option>
            <option value="2039">2039</option>
            <option value="2040">2040</option>
            <option value="2041">2041</option>
            <option value="2042">2042</option>
            <option value="2043">2043</option>
            <option value="2044">2044</option>
            <option value="2045">2045</option>
            <option value="2046">2046</option>
            <option value="2047">2047</option>
            <option value="2048">2048</option>
            <option value="2049">2049</option>
            <option value="2050">2050</option>
          </select>
        </div>
        <button id="AddTask">Add Task</button>

        <div></div>
      </div>
    </div>

    <div id="results"></div>
    <button id="enableNotify">enable notification</button>

    <script src="js/script.js"></script>
  </body>
</html>
