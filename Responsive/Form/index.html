<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Responsive Form</title>
</head>

<body>

    <main class="container">
        <div class="details">
            <header>
                <h1>Loved</h1>
                <h2>Our services ?!</h2>
                <p>Your big family is waiting for you, <span class="join">Join now</span> for our newsletter !</p>

            </header>

            <footer>
                +201-243-5678 | Fb://news.com
            </footer>
        </div>


        <form>

            <div class="inputs">

                <div class="name">
                    <input type="text" id="fullName" name="fullName" value="" placeholder="Please enter full name" required>
                    <label for="fullName">Full Name</label>

                </div>

                <div class="mail">
                    <input type="mail" id="email" name="email" value="" placeholder="Please enter your email" required>
                    <label for="email">Email</label>

                </div>
            </div>

            <div class="comment">
                <textarea></textarea>
                <label>Comments</label>

            </div>

            <button>join</button>

        </form>
    </main>

</body>

</html>
